<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Correlation ID Example</title>
    <script language="javascript" src="correlation.js"></script>
    <script>
        function getCorrelationId() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState === 4 && this.status === 200) {
                    document.getElementById("correlationId").innerHTML = this.responseText;
                    console.log(this.responseText);
                }
            };
            xhttp.open("GET", "api/correlation", true);
            xhttp.setRequestHeader("Content-type", "application/json");
            xhttp.send();
        }

        function waitInit() {
            setTimeout(getCorrelationId, 5000);
        }

        waitInit();
    </script>
</head>
<body>
<div id="correlationId">Getting correlation-id ...</div>
</body>
</html>
